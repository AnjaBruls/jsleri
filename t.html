<!-- Quick example Jsleri -->
<script type="text/javascript" src="dist/jsleri-1.1.3.js"></script>
<script type="text/javascript">

var hi = jsleri.Keyword('hi');
var bye = jsleri.Keyword('bye');

var grammar = jsleri.Grammar(jsleri.Sequence(hi, bye));

alert(grammar.parse('hi bye').isValid)  // => True

</script>
